<!DOCTYPE html> 
<!-- html파일을 사용하겠다는 문서 타입-->
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <!-- 사이에 값이 없을 경우 닫지 않음-->
        <!-- 한글이 깨지지 않도록 하는 설정값 -->
        <title>리나의 홈페이지</title>

    </head>
    <body>
        <!-- 홈페이지의 모든 내용-->
        <h1 title="오늘은 수요일">시간이란.../*헤더의 이름을 정함*/</h1>
        <!-- 뉴스에서의 제목을 의미 -->
        <p>내일 죽을 것처럼 오늘을 살고<br>
            <!-- 줄바꿈 태그 -->
            영원히 살 것처럼 내일은 꿈꾸어라.
           <!-- 뉴스의 기사 내용-->
        </p>
        <!-- 결국 <p>는 단락을 의미 -->
        <p>
            코로나 박멸!
        </p>
        <img src="images/watch.jpg" alt="시계"> 
        <!-- 이미지 불러오기 -->
       <h2> <a href="http://www.sbs.co.kr">서울 방송</a></h2>
       <img src = "images/Koala.jpg" alt ="코알라" width="300" height="200">
    </body>
</html>
