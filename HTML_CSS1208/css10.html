<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8"/>
        <title>메뉴바 연습</title>
        <style>
            li{
                list-style: none;
                background-color: green;
                color: white;
                float: left;
                padding: 15px;
            }
            li:hover{
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <h2>오늘의 메뉴</h2>
        <ul>
            <li>짜장면
                <img src="../images/6.png" alt="짜장"/>
                <!-- 이미지를 넣으면 li의 메뉴에 사진이 들어감 -->
            </li>
            <li>짬뽕</li>
            <li>군만두</li>
            <li>탕수육</li>
            <li>양장피</li>
            <li>고추잡채</li>
        </ul>
    </body>
</html>
