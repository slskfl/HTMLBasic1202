<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table 태그</title>
    </head>
    <body>
        <table border="1">
            <!-- border>>테두리 -->
            <!-- tr은 하나의 행을 의미한 -->
            <tr>
                <th>이름</th><th>전화번호</th><th>이메일</th><th>기타</th>
                <!-- 각 열에 대한  -->
            </tr> 
            <tr>
                <td>김철수</td><td>010-1111-2222</td><td>chulsu@naver.com</td><td>회장</td>
            </tr>
            <tr>
                <td>이영수</td><td>010-3333-4444</td><td>younghee@naver.com</td><td rowspan="=3">없음</td>
                <!-- rowspan>>열에 대한 행을 합침 -->
            </tr>
            <tr>
                <td>홍길동</td><td>010-5555-6666</td><td>gildong@naver.com</td>
            </tr>
            <tr>
                <td>박찬호</td><td>010-7777-8888</td><td>chanho@naver.com</td>
            </tr>
            <!-- colspan >>행을 합침 -->
        </table>
    </body>
</html>
