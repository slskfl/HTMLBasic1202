<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table 태그</title>
    </head>
    <body>
        <table border="1">
            <!-- border>>테두리 -->
            <!-- tr은 하나의 행을 의미한 -->
            <tr>
                <th>이름</th><th>전화번호</th><th>이메일</th><th>기타</th>
                <!-- 각 열에 대한  -->
            </tr> 
            <tr>
                <td>김철수</td><td>010-1111-2222</td><td>chulsu@naver.com</td><td>회장</td>
            </tr>
            <tr>
                <td>이영수</td><td>010-3333-4444</td><td>younghee@naver.com</td><td rowspan="=3">없음</td>
                <!-- rowspan>>열에 대한 행을 합침 -->
            </tr>
            <tr>
                <td>홍길동</td><td>010-5555-6666</td><td>gildong@naver.com</td>
            </tr>
            <tr>
                <td>박찬호</td><td>010-7777-8888</td><td>chanho@naver.com</td>
            </tr>
            <!-- colspan >>행을 합침 -->
        </table>
        <h2>객실 요금표</h2>
        <figure>
            <!-- 묶음 처리 -->
            <figcaption>
                <p>객실 현황표</p>
            </figcaption>
            <table border="1">
                <thead>
                <tr>
                    <ph><th>방이름</th><th>대상</th><th>크기</th><th>가격</th></ph> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>동백방</td><td>여성팀</td><td>2인실</td><td rowspan="4">1인 2만원</th>
                </tr>
                <tr>
                    <td rowspan="2">장미방</td><td>가족 1팀</td><td rowspan="3">4인실</td>
                </tr>
                <tr>
                    <td>가족 2팀</td>
                </tr>
                <tr>
                    <td>유채방</td><td>남성팀</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">※전체를 렌트합니다. </td>
                </tr>
            </tfoot>
            </table>
     </figure>
    </body>
</html>
