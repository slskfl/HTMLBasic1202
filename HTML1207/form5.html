<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>form_연습_2</title>
    </head>
    <body>
        <form action="login.jsp" method="POST">
            <fieldset>
                <!-- 묶어지는 역할 -->
                <legend>로그인 정보</legend>
                <!-- fieldset의 제목 -->
                <label for="id">아이디</label>
                <!-- label을 클릭해도 입력창의 커서가 깜박거림.
                즉, input에게 넘겨주는 의미. -->
                <input type="text" id="id" size="20" maxlength="10" minlength="4"required/>4~10문자 이내의 영문자와 숫자.<br>
                <!-- text>>텍스트를 입력받음 -->
                <!-- required>> 입력칸이 빈칸일 경우 메세지창 발행, 반드시 입력해야되는 입력 -->
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" size="30" required/><br>
                <!-- password>>별표시 -->
            </fieldset>
            <button type="submit">로그인
                <!-- <img src="../images/" alt=""/> 
                q버튼이 이미지 삽입-->
            </button>
            <!-- 버튼 사이에 글자 삽입 가능, input의 summit과 같은 형식이지만
             이미지를 넣어 사용가능하다.-->
            <p>
                <label>진행률 30%</label>
                <progress value="30" max="100"></progress>
            </p>
            <!-- progress는 max 값을 정해주고 value값을 받는다. -->
            <p>
                <label>점유율 80%</label>
                <meter value="0.8"></meter>
            </p>
            <p>
                <label>점유율 64%</label>
                <meter min="0" max="100" value="64"></meter>
            </p>
        </form>
    </body>
</html>
