<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8"/>
        <title>스타일 영어문자 연습</title>
        <style>
            h1{
                /* uppercase>>소문자를 대문자로 전부바꿔
                lowercase>>대문자를 소문자로 바꿔
                capitalize>>단어 첫글자를 대문자로 바꿔*/
                text-transform: capitalize;
            }
            h1,p{
                display: inline-block;
            }
            p{
                /* 수직정렬>> bottom, baseline, middle, top */
                vertical-align: 10px;
            }
        </style>
    </head>
    <body>
       <h1>Helow Word</h1>
       <p>corona</p>

    </body>
</html>
