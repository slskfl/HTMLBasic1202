<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8"/>
        <title>전환효과에 변형기법 연습</title>
        <!-- 1. 이동
             2. 크기변형
             3. 회전
             4. 기울임 -->
        <style>
            /* 크기변형 */
            img{
                position: relative;
                left: 200px;
                top: 200px;
                width: 50px;
                height: 50px;
                transition: transform 3s;
            }
            img:hover{
                transform: scale(2,2);
            }
            
        </style>
    </head>
    <body>
        <img src="../images/car_purple.jpg" alt="자동차"/>
    </body>
</html>
