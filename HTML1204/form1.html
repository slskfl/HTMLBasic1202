<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>form_연습_1</title>
    </head>
    <body>
        <form action="login.jsp" method="POST">
            <fieldset>
                <!-- 묶어지는 역할 -->
                <legend>로그인 정보</legend>
                <!-- fieldset의 제목 -->
                <label for="id">아이디</label>
                <!-- label을 클릭해도 입력창의 커서가 깜박거림.
                즉, input에게 넘겨주는 의미. -->
                <input type="text" id="id" size="20" maxlength="10" minlength="4"required/>4~10문자 이내의 영문자와 숫자.<br>
                <!-- text>>텍스트를 입력받음 -->
                <!-- required>> 입력칸이 빈칸일 경우 메세지창 발행, 반드시 입력해야되는 입력 -->
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" size="30" required/><br>
                <!-- password>>별표시 -->
            </fieldset>
            <input type="submit" value="로그인"/>
            <!-- sudmit>>아이디와 비밀번호를 넘겨줌 -->
            <!-- submit을 클릭하면 actiondml login의 서버로 넘어감 -->
            <input type="search"><input
        </form>
    </body>
</html>
