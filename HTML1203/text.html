<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <title>
             홈페이지 연습_텍스트 관련
        </title>
    </head>
    <body>
        <h1>제주 이색 여행지 - 이중섭 거리</h1>
        <p><b>주말</b>마다<strong>서귀포문화예술디자인 시장</strong>이 열립니다.</p>
       <!-- b>> 글자 굵기 크게 , strong>> 글자 크기 굵기와 강조 -->
        
        <p><em>아트마켓</em>이라고도 부르는데 <i>문화예술체험</i>이나 
        <!-- em, i>> 글자 기울기 -->
        <mark>공연관람</mark> 할 수도 있고 작가들이 직접 만든 <span>창작 예술품</span>을 판매하기도 합니다.</p>
            <!-- mark>> 노란색 형광펜 -->
            <ruby>大韓民國<rt>대한민국</rt></ruby>
            <ruby>大<rt>대</rt><韓<rt>한</rt></ruby>
            <!-- 한글자씩 주석을 달 경우 깔끔해보임. -->
            <ruby>Hello<rt>안녕하세요.</rt></ruby>
            <!-- ruby>>글자 쓰는 거와 같음 rt>> ruby에주석느낌 -->
    </body>
</html>
